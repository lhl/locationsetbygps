<html>
<head>

<!-- Leaflet -->
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
<style>
body { margin: 0; border: 0; padding: 0; }
#map { height: 100%; }

#content {
  position: absolute;
  width: 500px;
  top: 120px;
  left: 120px;
  background: rgba(0,0,0,0.6);
  padding: 20px;
  color: white;
  font-family: Menlo, Helvetica, sans-serif;
   box-shadow: 8px 8px 5px #888888;
}
h2 {
}
</style>
</head>
<body>

<div id="map"></div>
<script>
  var map = L.map('map').setView([35.69,139.74], 14);
  L.tileLayer('http://{s}.tile.cloudmade.com/58363cb8c2954cdba5ba7fcc53826f40/998/256/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
    maxZoom: 18
}).addTo(map);
</script>

<div id="content">
  <h2>Leonard is currently in Tokyo.</h2>
  <p>More to come soon.</p>
</div>


</body>
</html>
